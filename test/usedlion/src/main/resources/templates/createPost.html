<style>
  .form-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 24px;
    background: #fdf7ec;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 16px;
  }

  .form-group label {
    font-weight: bold;
    margin-bottom: 6px;
    color: #333;
  }

  .form-group input[type="text"],
  .form-group input[type="number"],
  .form-group textarea,
  .form-group select,
  .form-group input[type="file"] {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .form-group textarea {
    resize: vertical;
  }

  .image-preview {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 8px;
  }

  .image-preview-item {
    position: relative;
    width: 120px;
    text-align: center;
  }

  .image-preview-item img {
    max-width: 100%;
    max-height: 100px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .image-preview-item label {
    display: block;
    margin-top: 4px;
    font-size: 12px;
  }

  .button-group {
    display: flex;
    justify-content: flex-end;
    margin-top: 24px;
  }

  .button-group button {
    background-color: #4caf50;
    color: white;
    padding: 10px 22px;
    font-size: 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .button-group button:hover {
    background-color: #45a049;
  }
</style>

<div class="form-container">
  <form
    th:action="${update} ? @{/post/{id}(id=${post.postId})} : @{/post/create}"
    method="post"
    enctype="multipart/form-data"
  >
    <!-- PUT 방식 흉내 -->
    <input type="hidden" name="_method" th:value="${update} ? 'put' : 'post'" />

    <div class="form-group">
      <label for="title">제목</label>
      <input
        type="text"
        id="title"
        name="title"
        th:value="${update} ? ${post.title} : ''"
        required
      />
    </div>

    <div class="form-group">
      <label for="price">가격</label>
      <input
        type="number"
        id="price"
        name="price"
        th:value="${update} ? ${post.price} : ''"
        required
      />
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea
        id="content"
        name="content"
        rows="5"
        required
        th:text="${update} ? ${post.content} : ''"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="status">판매 상태</label>
      <select id="status" name="status" required>
        <option value="ONSALE">판매중</option>
        <option value="RESERVED">예약중</option>
        <option value="SOLDOUT">판매완료</option>
      </select>
    </div>

    <div th:if="${update}" class="form-group">
      <h4>기존 이미지</h4>
      <div class="image-preview">
        <div th:each="img, iterStat : ${imageList}" class="image-preview-item">
          <img th:src="'data:image/jpeg;base64,' + ${img}" alt="기존 이미지" />
          <label>
            <input
              type="checkbox"
              name="deleteImages"
              th:value="${iterStat.index}"
            />
            삭제
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="file">새 이미지 첨부</label>
      <input type="file" id="file" name="file" accept="image/*" multiple />
    </div>

    <div class="button-group">
      <button
        type="submit"
        th:text="${update} ? '수정 완료' : '작성 완료'"
      ></button>
    </div>
  </form>
</div>
