<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<body class="login-body">
<div th:with="hideHeader=true, hideFooter=true" layout:fragment="content">
    <div class="container py-5" style="max-width: 500px;">
        <h1 class="text-center mb-4">중고로사자 회원가입</h1>
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>

            <input type="email" th:field="*{email}" class="form-control mb-2" placeholder="이메일" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger mb-2" th:errors="*{email}"></div>

            <input type="password" th:field="*{password}" class="form-control mb-2" placeholder="비밀번호" required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger mb-2" th:errors="*{password}"></div>

            <input type="text" th:field="*{username}" class="form-control mb-2" placeholder="이름" required>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger mb-2" th:errors="*{username}"></div>

            <input type="text" th:field="*{nickname}" class="form-control mb-2" placeholder="닉네임" required>
            <div th:if="${#fields.hasErrors('nickname')}" class="text-danger mb-2" th:errors="*{nickname}"></div>

            <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="text-muted">돌아가기</a>
        </div>
    </div>
</div>
</body>
</html>
